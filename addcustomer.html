<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Customer</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Customer</h1>
    <form id="addCustomerForm" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="service_plan_id" class="form-label">Service Plan</label>
            <select id="service_plan_id" name="service_plan_id" class="form-select" required>
                <option value="">Select a Plan</option>
                <option value="1">Basic Plan</option>
                <option value="2">Premium Plan</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#addCustomerForm').on('submit', function(e) {
        e.preventDefault();
        const formData = $(this).serialize();
        
        $.post('includes/add_customer.php', formData, function(response) {
            alert(response);
            $('#addCustomerForm')[0].reset();
        });
    });
</script>
</body>
</html>
